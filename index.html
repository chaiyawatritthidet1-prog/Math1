    <script>
        let score = 0;
        let time = 60;
        let isPlaying = false;
        let correctAnswer;
        let timerInterval;
        let playerName = "";

        // Elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        
        const nameInput = document.getElementById('player-name');
        const timeDisplay = document.getElementById('time-left');
        const scoreDisplay = document.getElementById('score');
        const questionDisplay = document.getElementById('question');
        const inputField = document.getElementById('answer-input');
        const timerContainer = document.getElementById('timer-container');
        const leaderboardBody = document.getElementById('leaderboard-body');

        // Check for saved name
        if(localStorage.getItem('lastPlayerName')) {
            nameInput.value = localStorage.getItem('lastPlayerName');
        }

        // --- Navigation ---
        function goToGame() {
            playerName = nameInput.value.trim();
            if (!playerName) {
                alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏Å‡πà‡∏≠‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏°‡∏ô‡∏∞‡∏Ñ‡∏£‡∏±‡∏ö ü•∫");
                return;
            }
            localStorage.setItem('lastPlayerName', playerName); // ‡∏à‡∏≥‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ß‡πâ‡πÄ‡∏•‡πà‡∏ô‡∏£‡∏≠‡∏ö‡∏´‡∏ô‡πâ‡∏≤
            
            startScreen.classList.remove('active');
            gameScreen.classList.add('active');
            startGame();
        }

        function restartGame() {
            endScreen.classList.remove('active');
            startScreen.classList.add('active');
        }

        // --- Game Logic ---
        function startGame() {
            score = 0;
            time = 60;
            isPlaying = true;
            
            scoreDisplay.innerText = score;
            timeDisplay.innerText = time;
            inputField.disabled = false;
            inputField.value = '';
            inputField.focus();

            generateQuestion();

            timerInterval = setInterval(() => {
                time--;
                timeDisplay.innerText = time;
                if (time <= 0) {
                    time = 0;
                    endGame('time');
                }
            }, 1000);
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 20) + 1;
            const num2 = Math.floor(Math.random() * 20) + 1;
            const operator = ['+', '-', 'x'][Math.floor(Math.random() * 3)];

            if (operator === '+') {
                correctAnswer = num1 + num2;
                questionDisplay.innerHTML = `${num1} + ${num2}`;
            } else if (operator === '-') {
                if (num1 > num2) {
                    correctAnswer = num1 - num2;
                    questionDisplay.innerHTML = `${num1} - ${num2}`;
                } else {
                    correctAnswer = num2 - num1;
                    questionDisplay.innerHTML = `${num2} - ${num1}`;
                }
            } else {
                const n1 = Math.floor(Math.random() * 12) + 1;
                const n2 = Math.floor(Math.random() * 10) + 1;
                correctAnswer = n1 * n2;
                questionDisplay.innerHTML = `${n1} x ${n2}`;
            }
        }

        function endGame(reason) {
            clearInterval(timerInterval);
            isPlaying = false;
            inputField.disabled = true;

            gameScreen.classList.remove('active');
            endScreen.classList.add('active');

            const endTitle = document.getElementById('end-title');
            const finalScore = document.getElementById('final-score');
            
            finalScore.innerText = score;

            if (reason === 'wrong') {
                endTitle.innerHTML = "<span style='color:red'>‡∏ï‡∏≠‡∏ö‡∏ú‡∏¥‡∏î! ‡∏à‡∏ö‡πÄ‡∏Å‡∏° ‚ùå</span>";
            } else {
                endTitle.innerHTML = "<span style='color:orange'>‡∏´‡∏°‡∏î‡πÄ‡∏ß‡∏•‡∏≤! ‚è∞</span>";
            }

            saveScore(playerName, score);
            showLeaderboard();
        }

        // --- Effects ---
        function showFeedback(text) {
            const el = document.createElement('div');
            el.className = 'feedback-popup';
            el.innerText = text;
            gameScreen.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        function showTimeBonus() {
            const el = document.createElement('div');
            el.className = 'time-bonus';
            el.innerText = '+2s';
            timerContainer.appendChild(el);
            setTimeout(() => el.remove(), 800);
        }

        // --- Leaderboard System (LocalStorage) ---
        function saveScore(name, score) {
            let scores = JSON.parse(localStorage.getItem('mathGameScores')) || [];
            scores.push({ name: name, score: score, date: new Date().toLocaleDateString() });
            
            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏•‡∏≥‡∏î‡∏±‡∏ö‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏°‡∏≤‡∏Å‡πÑ‡∏õ‡∏ô‡πâ‡∏≠‡∏¢
            scores.sort((a, b) => b.score - a.score);
            
            // ‡πÄ‡∏Å‡πá‡∏ö‡πÅ‡∏Ñ‡πà 5 ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö‡πÅ‡∏£‡∏Å
            scores = scores.slice(0, 5);
            
            localStorage.setItem('mathGameScores', JSON.stringify(scores));
        }

        function showLeaderboard() {
            let scores = JSON.parse(localStorage.getItem('mathGameScores')) || [];
            leaderboardBody.innerHTML = ''; // ‡∏•‡πâ‡∏≤‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏Å‡πà‡∏≤

            scores.forEach((player, index) => {
                const row = document.createElement('tr');
                let rankClass = '';
                if(index === 0) rankClass = 'rank-1';
                if(index === 1) rankClass = 'rank-2';
                if(index === 2) rankClass = 'rank-3';

                row.innerHTML = `
                    <td class="${rankClass}">${index + 1}</td>
                    <td>${player.name}</td>
                    <td style="font-weight:bold;">${player.score}</td>
                `;
                leaderboardBody.appendChild(row);
            });

            if(scores.length === 0) {
                leaderboardBody.innerHTML = '<tr><td colspan="3">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏ú‡∏π‡πâ‡πÄ‡∏•‡πà‡∏ô</td></tr>';
            }
        }

        // --- Input Event ---
        inputField.addEventListener('keyup', (e) => {
            if (!isPlaying) return;
            if (e.key === 'Enter') {
                const userAnswer = parseInt(inputField.value);
                if (userAnswer === correctAnswer) {
                    score++;
                    time += 2; // ‡πÄ‡∏û‡∏¥‡πà‡∏°‡πÄ‡∏ß‡∏•‡∏≤
                    scoreDisplay.innerText = score;
                    timeDisplay.innerText = time;
                    
                    showTimeBonus();
                    showFeedback(["‡πÄ‡∏Å‡πà‡∏á‡∏°‡∏≤‡∏Å! üëç", "‡πÄ‡∏¢‡∏µ‡πà‡∏¢‡∏°! ‚ú®", "‡∏™‡∏∏‡∏î‡∏¢‡∏≠‡∏î! üî•"][Math.floor(Math.random()*3)]);
                    
                    inputField.value = '';
                    generateQuestion();
                } else {
                    endGame('wrong'); // Sudden Death
                }
            }
        });
    </script>
